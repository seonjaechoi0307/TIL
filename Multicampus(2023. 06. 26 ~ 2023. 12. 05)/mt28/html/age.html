<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>멀티캠퍼스 웹개발 수업</title>
    </head>
    <body>
        <h1>웹 개발 기본 언어</h1>
        <p>HTML</p>
        <p>CSS</p>
        <p>자바스크립트</p>
        <hn>비교텍스트</hn>
        <p>비교텍스트</p>
        <strong>비교텍스트</strong>
        <p>비교텍스트</p>
        <p>새로고침?</p>
        <abbr title="Internet of Things">IOT<br></abbr>
        <script>
            var currentYear = 2023;
            var birthYear;
            var age;
            birthYear = prompt("태어난 연도를 입력하세요..! (YYYY)", "");
            age = currentYear - birthYear;
            document.write(currentYear + "년 현재<br>");
            document.write(birthYear + "년 사람의 나이는 " + age + "세");
        </script>
    </body>
</html>
