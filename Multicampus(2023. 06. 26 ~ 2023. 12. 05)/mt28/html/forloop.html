<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>멀티캠퍼스 웹개발 수업 forloop 연습</title>
    </head>
    <body>
        <script>
            /* 1부터 5까지 더하고 싶음 */
            var sum = 0;

            sum +=1;
            sum +=2;
            sum +=3;
            sum +=4;
            sum +=5;

            document.write("1부터 5까지 더하면" + sum);
            document.write("<br>")

            var i;
            var sum = 0;
            for(i = 1; i < 6; i++){
                sum += i;
            }
            document.write("1부터 5까지 더하면" + sum);
        </script>
    </body>
</html>
