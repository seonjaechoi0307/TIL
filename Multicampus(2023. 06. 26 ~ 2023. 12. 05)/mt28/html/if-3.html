<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>멀티캠퍼스 웹개발 수업 if문 연습2</title>
    </head>
    <body>
        <script>
            var num = prompt("숫자를 입력하세요..!");
                if(num !== null) {
                    if(num %2 === 0) ? alert("짝수입니다!") : alert("홀수입니다!");
                } else {
                    alert("입력 취소됨");
                }
        </script>
    </body>
</html>
