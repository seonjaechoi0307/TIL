<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>멀티캠퍼스 웹개발 수업 구구단</title>
    </head>
    <body>
        <h1>구구단 2~9단까지 출력 (for loop)</h1>
        <script>
            /* 2부터 9까지 구구단 하고 싶음 */
            var i = 2;
            var l = 1;
            var sum = 0;
            for(i = 2; i < 10; i++){
                for(l = 1; l < 10; l++){
                    sum = i * l;
                    document.write(i + " x " + l + " = " + sum + "<br>");
                }
                document.write("<br>")
            }
        </script>
    </body>
</html>
