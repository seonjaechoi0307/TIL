<!DOCTYPE html>

    <title>사용자 정의 함수</title>

<body>
    <h1>시작해볼까요?</h1>
    <p>let 변수를 활용하자!</p>
    <script>

        function calcSum(n) {
            let sum = 0;
            for(let i = 1; i < n + 1; i++){
                sum += i;
            }
            sum = 100; // 변수 재할당
            console.log(sum);
        }
        calcSum(100);

        }

    </script>
</body>
</html>
